<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Technical blog application</title>
</head>
<body>
   <h1>teach post</h1>
    <main id="posts">
        <post th:each="p:${posts}">
            <h2 th:text="${p.title}"></h2>
            <i>Posted on</i><span th:text="${p.date}"></span>
            <div>
                <p th:text="${p.body}"></p>
            </div>
        </post>

    </main>
</body>
</html>
